<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="relative min-h-screen bg-gradient-to-br from-indigo-600 via-purple-500 to pink-700 flex items-center"
    >
      <div class="absolute top-0 left-0 w-full bg-green-500 opacity-50 h-full">
        <div
          class="absolute top-30 left-60 w-64 h-64 bg-white opacity-10 rounded-full"
        ></div>
        <div
          class="absolute bottom-20 right-40 w-80 h-64 bg-white opacity-10 rounded-full"
        ></div>
        <div
          class="absolute top-1/2 left-1/3 w-40 h-40 bg-white opacity-10 rounded-full"
        ></div>
      </div>

      <!-- main content container -->
      <div class="container mx-auto px-8 flex items-center">
        <div class="flex flex-col md:flex-row item-center">
          <!-- LEFT CONTENT AREA -->
          <div class="w-full md:w-1/2 text-center lg:text-left">
            <h1
              class="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight"
            >
              Build Somthingbr <br />
              <span class="text-yellow-300">Amazing</span> Today
            </h1>

            <p class="text-lg md:text-xl text-white">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora
              vel repellat cum maxime obcaecati totam perspiciatis, asperiores
            </p>

            <div
              class="flex flex-col md:flex-row justify-center lg:justify-start gap-4 mt-4"
            >
              <a
                class="px-8 py-3 bg-white text-indigo-600 font-bold rounded-full hover:bg-opacity-90 transition duration-300 shadow-lg transform hover:translate-y-1"
                href="#"
                >Get Started</a
              >
              <a
                class="px-8 py-3 border-white border-2 text-indigo-600 font-bold rounded-full hover:bg-opacity-20 transition duration-300 shadow-lg transform hover:bg-green-500"
                href="#"
                >Learnmore</a
              >
            </div>
          </div>

          <!-- RIGHT CONTENT AREA -->

          <div class="w-full md:w-1/2 mt-12 lg:mt-0 flex justify-center">
            <div class="relative">
              <div
                class="w-full max-w-lg h-80 md:h-96 bg-white bg-opacity-20 rounded-2xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20 shadow-lg overflow-hidden"
              >
                <div
                  class="h-full flex items-center justify-center text-white text-opacity-70"
                >
                  <img src="./image/image.png" alt="" />
                </div>
              </div>

              <!-- Decorative elements arround the picture -->

              <div
                class="w-20 h-20 bg-yellow-400 opacity-50 blur-md absolute -top-[16px] -right-10"
              ></div>

              <div
                class="w-20 h-20 bg-green-400 opacity-50 blur-md absolute -bottom-[16px] -left-10"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
